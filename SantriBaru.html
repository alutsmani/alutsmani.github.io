    <script>
        // Fungsi untuk mengirim data ke Google Sheets menggunakan metode doPost di Apps Script

        function handleSearch() {
            const searchSantri = document.getElementById('cariSantri').value.toLowerCase();
            const searchFormal = document.getElementById('cariFormal').value.toLowerCase();
            const searchStatus = document.getElementById('cariStatus').value.toLowerCase();
            const searchText = document.getElementById('nama').value.toLowerCase(); // Ambil teks nama dan ubah menjadi huruf kecil

            const containers = document.querySelectorAll('.container'); // Ambil semua kontainer
            const filteredEntries = []; // Array untuk menyimpan entri yang sesuai dengan pencarian
            

            // Iterasi melalui setiap kontainer
            containers.forEach(container => {
                const title = container.querySelector('h3');
                const santri = title.querySelector('.santri').textContent.toLowerCase();
                const nama = title.querySelector('.nama').textContent.toLowerCase(); // Ambil teks nama dan ubah menjadi huruf kecil
                const formal = title.querySelector('.formal').textContent.toLowerCase();
                const status = title.querySelector('.status').textContent.toLowerCase();
                
                // Periksa apakah teks pencarian ada dalam teks nama
                if (santri.includes(searchSantri) &&
                    nama.includes(searchText) &&
                    formal.includes(searchFormal) &&
                    status.includes(searchStatus)) {

                    container.style.display = 'block'; // Tampilkan kontainer jika cocok dengan pencarian
                    filteredEntries.push(container); // Tambahkan kontainer ke dalam array entri yang difilter

                    
                } else {
                    container.style.display = 'none'; // Sembunyikan kontainer jika tidak cocok dengan pencarian
                }
            });
            
            // Update label keterangan dengan informasi jumlah entri yang difilter
            const keteranganLabel = document.getElementById('keterangan');
            const totalEntries = containers.length;
            const filteredCount = filteredEntries.length;
            keteranganLabel.textContent = `Menampilkan (${filteredCount}) dari ${totalEntries} data keseluruhan`;

        }


        // Fungsi untuk memuat data dari Google Sheets
        function loadData() {
            // Mendapatkan nilai terpilih dari elemen select

            // URL default jika pilihan adalah "Semua"
            let url = 'https://script.google.com/macros/s/AKfycbzANtzKbwFWCvWd4UP_OrezPyzoVzosXONdax0JdncfvnTsGIbQIrZMAnKZWq62dfQGhw/exec?sh=DB';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderData(data.data); // Ubah dari data menjadi data.data
                    handleSearch()
                })
                .catch(error => console.error('Error fetching data:', error));
        
        }
        

        


// Fungsi untuk merender data ke dalam HTML
function renderData(data) {
    const dataContainer = document.getElementById('dataContainer');
    dataContainer.innerHTML = '';

    data.forEach(item => {
        const container = document.createElement('div');
        container.classList.add('container');

        const title = document.createElement('h3');

        // Membuat elemen span untuk mengatur ukuran font yang berbeda
        const namaSpan = document.createElement('span');
        namaSpan.classList.add('nama');
        namaSpan.textContent = item.Nama;

        const formalSpan = document.createElement('span');
        formalSpan.classList.add('formal');
        formalSpan.textContent = `${item.MelanjutkanKe}`;

        const statusSpan = document.createElement('span');
        statusSpan.classList.add('status');
        statusSpan.textContent = `${item.StatusPendaftar}`;

        const santriSpan = document.createElement('span');
        santriSpan.classList.add('santri');
        santriSpan.textContent = `${item.Status}`;

        // Menambahkan span ke dalam judul
        title.appendChild(namaSpan);
        title.appendChild(formalSpan);
        title.appendChild(statusSpan);
        title.appendChild(santriSpan);

        title.addEventListener('click', function() {
            const details = container.querySelector('.details');
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        });

        const details = document.createElement('div');
        details.classList.add('details');

        // Buat tabel untuk menyusun data dalam dua kolom
        const table = document.createElement('table');
        const tbody = document.createElement('tbody');

        // Kolom pertama: label
        const th1 = document.createElement('th');
        th1.textContent = 'Informasi';
        tbody.appendChild(th1);

        // Kolom kedua: isi
        const th2 = document.createElement('th');
        th2.textContent = '';
        tbody.appendChild(th2);

        // Menambahkan baris data seperti sebelumnya
        addDataRow(tbody, 'NIK', item.NIK);
        addDataRow(tbody, 'IDS', item.IDS);
        addDataRow(tbody, 'Domisili', item.Daerah + "." + item.NoKamar);
        addDataRow(tbody, 'TTL', item.TempatLahir + ", " + formatDate(item.TanggalLahir));
        addDataRow(tbody, 'Diniyah', item.Diniyah);
        addDataRow(tbody, 'Formal', item.Formal);
        addDataRow(tbody, 'Ayah', item.Ayah);
        addDataRow(tbody, 'Ibu', item.Ibu);
        addDataRow(tbody, 'Alamat', `${item.Dusun} ${item.RT}/${item.RW}, ${item.Desa}, ${item.Kecamatan}, ${item.Kabupaten}`);
        addDataRow(tbody, 'Tanggal daftar', item.Hijriyah + " H. - " + formatDate(item.Masehi) + " M.");
        addDataRow(tbody, 'Admin', item.PenanggungJawab);
        addDataRow(tbody, 'Pembayaran', item.Total.toLocaleString('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }));
        addDataRow(tbody, 'Pesantren', item.Bayar_Pesantren.toLocaleString('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }));
        addDataRow(tbody, 'Madrasah', item.Bayar_Madrasah.toLocaleString('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }));
        addDataRow(tbody, 'Formal', item.Bayar_Formal.toLocaleString('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }));
        addDataRow(tbody, '-----------------------', '-----------------------------------------------');

        table.appendChild(tbody);
        details.appendChild(table);

        // Menambahkan checkbox untuk KetNailulMurod, KetKalender, KetKartuSantri, dan KetTataTertib
        const checkboxContainer = document.createElement('div');
        checkboxContainer.classList.add('checkbox-container');

        addCheckbox(checkboxContainer, 'KetNailulMurod', 'Nailul Murod', item.KetNailulMurod, item.NIK, item.NailulMurod);
        addCheckbox(checkboxContainer, 'KetKalender', 'Kalender', item.KetKalender, item.NIK, item.Kalender);
        addCheckbox(checkboxContainer, 'KetTataTertib', 'Tata Tertib', item.KetTataTertib, item.NIK, item.TataTertib);
        addCheckbox(checkboxContainer, 'KetKartuSantri', 'Kartu Santri', item.KetKartuSantri, item.NIK, item.KartuSantri);
        
        details.appendChild(checkboxContainer);

        container.appendChild(title);
        container.appendChild(details);
        dataContainer.appendChild(container);
    });

    const loader = document.getElementById('loader');
    loader.classList.remove('visible');
    loader.classList.add('hidden');
}

// Fungsi tambahan untuk menambahkan baris data ke dalam tabel
function addDataRow(tbody, label, detail) {
    const row = document.createElement('tr');
    const labelCell = document.createElement('td');
    labelCell.textContent = label;
    const detailCell = document.createElement('td');
    detailCell.textContent = detail;
    row.appendChild(labelCell);
    row.appendChild(detailCell);
    tbody.appendChild(row);
}

// Fungsi tambahan untuk menambahkan checkbox
function addCheckbox(container, name, opsi, checked, nik, labelValue) {
    const checkboxWrapper = document.createElement('div');
    checkboxWrapper.classList.add('checkbox-wrapper');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.checked = checked;
    checkbox.addEventListener('change', function() {
        postCheckboxStatus(nik, name, checkbox.checked);
    });

    const label = document.createElement('label');
    label.textContent = `${opsi} : ${labelValue}`;

    checkboxWrapper.appendChild(checkbox);
    checkboxWrapper.appendChild(label);
    container.appendChild(checkboxWrapper);
}

// Fungsi untuk mengirim status checkbox ke Google Sheets
function postCheckboxStatus(nik, name, status) {
    const data = `NIK=${encodeURIComponent(nik)}&${name}=${encodeURIComponent(status)}`;
    const response = postJSON(data);
    console.log('Response:', response);
}

// Fungsi untuk memformat tanggal
function formatDate(dateString) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return new Date(dateString).toLocaleDateString('id-ID', options);
}

// Fungsi untuk mengirimkan permintaan POST
function postJSON(header) {
    // Link Santri Baru
    var url = "https://script.google.com/macros/s/AKfycbzANtzKbwFWCvWd4UP_OrezPyzoVzosXONdax0JdncfvnTsGIbQIrZMAnKZWq62dfQGhw/exec";

    var xmlhttp = new XMLHttpRequest();

    // Coba mengirim permintaan POST
    try {
        xmlhttp.open("POST", url, false);
        xmlhttp.setRequestHeader("User-Agent", "Mozilla/4.0 (compatible;MSIE 6.0; Windows NT 5.0)");
        xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xmlhttp.send(header);
    } catch (err) {
        return "Error: " + err.message;
    }

    // Periksa apakah pengiriman berhasil
    if (xmlhttp.status !== 200) {
        return "Error: " + xmlhttp.statusText;
    } else {
        // Jika berhasil, kembalikan respons teks
        return xmlhttp.responseText;
    }
}



    
        // Memanggil fungsi loadData() saat halaman dimuat

        function formatDate(inputDate) {
            // Membuat objek Date dari string tanggal
            const dateObject = new Date(inputDate);

            // Mendapatkan tanggal, bulan, dan tahun dari objek Date
            const day = dateObject.getDate().toString().padStart(2, '0'); // Mengonversi tanggal menjadi dua digit dengan fungsi padStart
            const month = (dateObject.getMonth() + 1).toString().padStart(2, '0'); // Bulan dimulai dari 0, jadi harus ditambah 1
            const year = dateObject.getFullYear();

            // Menggabungkan tanggal, bulan, dan tahun dalam format 'DD/MM/YYYY'
            const formattedDate = `${day}/${month}/${year}`;
            
            return formattedDate;
        }
